    <div class="after-login">
      <h4>Sign In as Agricultural Officer</h4>
      <form class="agricOffLogin" action="#" method="#">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <!-- <input
          type="submit"
          name="register-FO"
          class="register-FO"
          id="register-FO"
        /> -->
      </form>
    </div>

    <form class="farmerOneRegister">
      <img class="formImages" src="img/greenLeafSideImage1.png" alt="" />
      <h4 id="registerFO">Register here new FOs</h4>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">First Name of FO</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name of FO</label>
          <input type="text" class="form-control" id="inputLastName" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDOB">Date of Birth</label>
          <input type="text" class="form-control" id="inputDOB" required />
        </div>
        <div class="form-group col-md-6">
          <label for="inputDOR">Date of Registration</label>
          <input type="text" class="form-control" id="inputDOR" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFOnumber">FO Number</label>
          <input
            type="number"
            class="form-control"
            id="inputFOnumber"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputNIN">NIN Number</label>
          <input type="password" class="form-control" id="inputNIN" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputPhoneNumber">Phone Contact</label>
          <input
            type="text"
            class="form-control"
            id="inputPhoneNumber"
            placeholder="0700123456"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label for="inputWard">Ward</label>
          <select id="inputWard" class="form-control" required>
            <option selected>Busabala</option>
            <option>Masajja</option>
            <option>Kikajjo</option>
            <option>Namasuba</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputYears">Period of Stay in Ward</label>
          <select id="inputYears" class="form-control" required>
            <option selected>10-15 years</option>
            <option>15-20years</option>
            <option>20 years +</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputResidence">Residence type</label>
          <select id="inputResidence" class="form-control" required>
            <option selected>Permanent</option>
            <option>Temporary</option>
          </select>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">Horticulture Produce</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">Poultry products</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option3"
        />
        <label class="form-check-label" for="inlineCheckbox3"
          >Diary Products</label
        >
        <div class="directions-FO1">
          <a href="https://goo.gl/maps/AYZkVdF5U5cSmzGd7">Directions to FOs Residence</a>
        </div>
        
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="gridRadios1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios2"
            value="option2"
          />
          <label class="form-check-label" for="gridRadios2"> Female </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="registerFO">
        Register Farmer One</button
      ><br />
      <button type="submit" class="btn btn-primary" id="replaceFO">
        Replace FO
      </button>
      
    </form>
