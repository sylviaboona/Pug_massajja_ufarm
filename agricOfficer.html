    <div class="after-login">
      <h4>Sign In as Agricultural Officer</h4>
      <form class="agricOffLogin" action="#" method="#" name="agricLogin">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email e.g. example@hello.com"
            required
          />
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password (7-12 Characters)"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <!-- <input
          type="submit"
          name="register-FO"
          class="register-FO"
          id="register-FO"
        /> -->
      </form>
    </div>

    <form class="farmerOneRegister" name="farmerOneRegister">
      <img class="formImages" src="img/greenLeafSideImage1.png" alt="" />
      <h4 id="registerFO">Register here new FOs</h4>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            id="inputDOB"
            placeholder="Date of Birth"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            id="inputDOR"
            placeholder="Registration Date"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            type="number"
            class="form-control"
            id="inputFOnumber"
            placeholder="FO Number"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <input
            type="password"
            class="form-control"
            id="inputNIN"
            placeholder="NIN number"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input
            type="text"
            class="form-control"
            id="inputPhoneNumber"
            placeholder="Phone Number e.g. 0700123456"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <select id="inputWard" class="form-control" required>
            <option value="Deafult" selected>Ward</option>
            <option>Busabala</option>
            <option>Masajja</option>
            <option>Kikajjo</option>
            <option>Namasuba</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <select id="inputYears" class="form-control" required>
            <option value="Default" selected>Period of Stay</option>
            <option value="Ten">10-15 years</option>
            <option value="Fifteen">15-20years</option>
            <option value="Twenty">20 years +</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <select id="inputResidence" class="form-control" required>
            <option value="Default" selected>Residence type</option>
            <option value="Permanent">Permanent</option>
            <option value="Temporary">Temporary</option>
          </select>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1"
          >Horticulture Produce</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2"
          >Poultry products</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option3"
        />
        <label class="form-check-label" for="inlineCheckbox3"
          >Diary Products</label
        >
        <div class="directions-FO1">
          <a href="https://goo.gl/maps/AYZkVdF5U5cSmzGd7"
            >Directions to FOs Residence</a
          >
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="gridRadios1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios2"
            value="option2"
          />
          <label class="form-check-label" for="gridRadios2"> Female </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="registerFO">
        Register Farmer One</button
      ><br />
      <button type="submit" class="btn btn-primary" id="replaceFO">
        Replace FO
      </button>
    </form>
    <script src="./js/massajaUfarm.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
  </body>
</html>
